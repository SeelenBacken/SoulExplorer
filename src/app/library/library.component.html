<div class="libraryContainer">
  <ul *ngFor="let library of steamLibrary">
    <li *ngFor="let game of library.games">
      <h3>{{game.name}}</h3>
      <ul>
        <li *ngFor="let exe of game.exes">
          <button mat-button>{{exe.label}}</button>
        </li>
      </ul>
    </li>
  </ul>
</div>
